    <script>
        var ids = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24"];
        var chestCount = 0
        var score = 0
        var lastCheck = 12
        var treasureLocation = 18
        function check(index) {
            img = document.getElementById(ids[index])
            if (index == treasureLocation) {
                img.src = "treasure.jpg"
            } else {
                img.src = "sad face.jpg"
            }
            chestCount += 1
            score += 1
            document.getElementById("chests").innerHTML = "Number of chests checked is " + chestCount
            document.getElementById("score").innerHTML = "Score is " + score
            lastCheck = index
        }

        function help() {
            lastRowValue = parseInt(lastCheck / 5)
            lastColValue = lastCheck % 5
            treasureRowValue = parseInt(treasureLocation / 5)
            treasureColValue = treasureLocation % 5
            score += 2
            document.getElementById("score").innerHTML = "Score is " + score
            if (lastRowValue == treasureRowValue) {
                if (lastColValue < treasureColValue) {
                    document.getElementById("help").innerHTML = "Right"
                } else if (lastColValue > treasureColValue) {
                    document.getElementById("help").innerHTML = "Left"
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            } else if (lastColValue == treasureColValue) {
                if (lastRowValue > treasureRowValue) {
                    document.getElementById("help").innerHTML = "Up"
                } else if (lastRowValue < treasureRowValue) {
                    document.getElementById("help").innerHTML = "Down"
                } else {
                    document.getElementById("help").innerHTML = "Sorry, no help available"
                }
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        }

        function randomnumber() {
            document.getElementById("chests").innerHTML = "Number of chests checked is "+ 0
            document.getElementById("score").innerHTML = "Score is "+ 0
            treasureLocation = Math.floor(Math.random() * 25)
            if(treasureLocation == 12){
                randomnumber()
            }
        }
